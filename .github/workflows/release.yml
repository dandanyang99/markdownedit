name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-24.04
          - os: macos-14

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            rpm
          # AppImage tooling may require FUSE libraries on the runner.
          sudo apt-get install -y libfuse2 || sudo apt-get install -y libfuse2t64 || true

      - name: Install JS Dependencies
        run: npm ci

      - name: Build And Upload Release Assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: markdownedit ${{ github.ref_name }}
          releaseBody: |
            Desktop build artifacts for Windows/macOS/Linux.

            Notes:
            - Windows: NSIS installer (.exe) and/or MSI (depending on bundler availability).
            - Linux: .deb (Ubuntu/Debian) + .rpm (RedHat/Fedora) + AppImage.
            - macOS: .dmg / .app.

            Source code archives are provided by GitHub automatically for this tag.
          releaseDraft: false
          prerelease: false
